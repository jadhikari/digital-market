{% extends 'myapp/base.html' %}

{% block body %}

<div class="product-container flex">
    {% for product in products %}
        <div class="product shadow-lg rounded-lg m-10 w-1/4">
            <div class="product-image" style="height: 490px;">
                <img src="{{product.file.url}}" alt="" >
            </div>
            <div class="p-5 ">
                <div class="font-bold text-center">
                    {{product.name }}
                </div>
                <div>
                    {{ product.description }}
                </div>
                <div class="text-green-700 font-bold py-1">
                    ${{ product.price }}
                </div>
                <div >
                    <a href="{% url 'detail' product.id  %}" class="bg-green-500 text-center text-white px-2 py-1">View Details </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

 
{% endblock %}
