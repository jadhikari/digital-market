{% block body %}

<div class="container flex p-10">
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg" alt="">
    </div>
    <div class="pl-10">
        <div class="text-4xl mb-4">{{product.name}}</div>
        <div class="mb-4">{{product.description}}</div>

    </div>
